<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <style>
        .password-strength {
            height: 8px;
            margin-top: 5px;
            border-radius: 4px;
            background-color: #eee;
            overflow: hidden;
        }
        .strength-bar {
            height: 100%;
            transition: width 0.3s ease;
        }
        .strength-text {
            font-size: 0.875rem;
            margin-top: 5px;
        }
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">修改我的密码</h3>
                </div>
                <div class="card-body">
                    <!-- 错误提示 -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <!-- 表单 -->
                    <form id="passwordForm" th:action="@{/user/updatePassword}" method="post" class="mt-3">
                        <div class="mb-3">
                            <label class="form-label">原密码</label>
                            <input type="password" class="form-control" name="oldPassword" required
                                   oninput="validateOldPassword()">
                            <div id="oldPwdError" class="text-danger small mt-1 d-none">请输入正确的原密码</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">新密码</label>
                            <input type="password" class="form-control" name="newPassword" id="newPassword" required
                                   oninput="checkPasswordStrength()">
                            <div class="password-strength">
                                <div id="strengthBar" class="strength-bar" style="width: 0%"></div>
                            </div>
                            <div id="strengthText" class="strength-text text-muted">
                                密码强度：请输入至少8位，包含大小写字母、数字和特殊字符
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">确认新密码</label>
                            <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" required
                                   oninput="checkPasswordMatch()">
                            <div id="matchError" class="text-danger small mt-1 d-none">两次输入的密码不一致</div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/files" class="btn btn-secondary me-md-2">取消</a>
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                <span id="btnText">确认修改</span>
                                <span id="btnLoading" class="loading d-none ms-2"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 密码强度检测
    function checkPasswordStrength() {
        const password = document.getElementById('newPassword').value;
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');
        let strength = 0;
        let tips = [];

        // 基础长度检测
        if (password.length >= 8) {
            strength += 25;
        } else {
            tips.push("长度至少8位");
        }

        // 包含小写字母
        if (/[a-z]/.test(password)) {
            strength += 25;
        } else {
            tips.push("包含小写字母");
        }

        // 包含大写字母
        if (/[A-Z]/.test(password)) {
            strength += 25;
        } else {
            tips.push("包含大写字母");
        }

        // 包含数字和特殊字符
        if (/[0-9]/.test(password) && /[^A-Za-z0-9]/.test(password)) {
            strength += 25;
        } else {
            tips.push("包含数字和特殊字符");
        }

        // 更新强度条
        strengthBar.style.width = strength + '%';
        if (strength === 100) {
            strengthBar.className = "strength-bar bg-success";
            strengthText.className = "strength-text text-success";
            strengthText.textContent = "密码强度：强";
        } else if (strength >= 75) {
            strengthBar.className = "strength-bar bg-info";
            strengthText.className = "strength-text text-info";
            strengthText.textContent = "密码强度：中";
        } else if (strength >= 50) {
            strengthBar.className = "strength-bar bg-warning";
            strengthText.textContent = "密码强度：弱 - " + tips.join('、');
        } else {
            strengthBar.className = "strength-bar bg-danger";
            strengthText.className = "strength-text text-danger";
            strengthText.textContent = "密码强度：极弱 - " + tips.join('、');
        }

        // 同步检查密码匹配
        checkPasswordMatch();
    }

    // 检查密码一致性
    function checkPasswordMatch() {
        const newPwd = document.getElementById('newPassword').value;
        const confirmPwd = document.getElementById('confirmPassword').value;
        const matchError = document.getElementById('matchError');

        if (newPwd && confirmPwd && newPwd !== confirmPwd) {
            matchError.classList.remove('d-none');
            return false;
        } else {
            matchError.classList.add('d-none');
            return true;
        }
    }

    // 表单提交处理
    document.getElementById('passwordForm').addEventListener('submit', function(e) {
        // 提交前再次验证
        if (!checkPasswordMatch()) {
            e.preventDefault();
            return false;
        }

        // 显示加载状态
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnLoading = document.getElementById('btnLoading');

        submitBtn.disabled = true;
        btnText.classList.add('d-none');
        btnLoading.classList.remove('d-none');
    });
</script>
</body>
</html>
