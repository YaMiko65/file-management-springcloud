<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改用户姓名 - 文件管理系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            padding-top: 20px;
            background-color: #f8f9fa;
            border-right: 1px solid #e9ecef;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .navbar {
            margin-left: 250px;
        }
        .card {
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
<!-- 顶部导航栏 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">文件管理系统</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <span class="nav-link">管理员：<span th:text="${admin.username}"></span></span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/editPassword}">修改密码</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">退出登录</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 侧边栏 -->
<div class="sidebar">
    <div class="list-group list-group-flush">
        <a th:href="@{/admin/files}" class="list-group-item list-group-item-action">文件管理</a>
        <a th:href="@{/admin/folders}" class="list-group-item list-group-item-action">课程管理</a>
        <a th:href="@{/admin/folders/batch-upload}" class="list-group-item list-group-item-action">批量操作</a>
        <a th:href="@{/admin/users}" class="list-group-item list-group-item-action active">用户管理</a>
        <a th:href="@{/admin/logs}" class="list-group-item list-group-item-action">操作日志</a>
    </div>
</div>

<!-- 主内容区 -->
<div class="main-content">
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0"><i class="fa fa-pencil"></i> 修改用户姓名</h5>
        </div>
        <div class="card-body">
            <!-- 错误提示 -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form th:action="@{/admin/users/update-name}" method="post">
                <input type="hidden" name="userId" th:value="${userToEdit.id}">

                <div class="mb-3">
                    <label for="username" class="form-label">教职工号</label>
                    <input type="text" class="form-control" id="username"
                           th:value="${userToEdit.username}" disabled>
                    <div class="form-text">教职工号不可修改</div>
                </div>

                <div class="mb-3">
                    <label for="newName" class="form-label">新姓名</label>
                    <input type="text" class="form-control" id="newName" name="newName"
                           th:value="${userToEdit.name}" required>
                    <div class="form-text">请输入用户的新姓名，长度不超过50个字符</div>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-save"></i> 保存修改
                    </button>
                    <a th:href="@{/admin/users}" class="btn btn-secondary">
                        <i class="fa fa-arrow-left"></i> 返回列表
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
