<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            padding-top: 20px;
            background-color: #f8f9fa;
            border-right: 1px solid #e9ecef;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .navbar {
            margin-left: 250px;
        }
        .file-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        .file-row {
            transition: background-color 0.2s;
        }
        .file-row:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">文件管理系统</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link">管理员，<span th:text="${user.username}"></span></span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">退出登录</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 侧边栏 -->
    <div class="sidebar">
        <div class="list-group list-group-flush">
            <a th:href="@{/admin/files}" class="list-group-item list-group-item-action">文件管理</a>
            <a th:href="@{/admin/folders}" class="list-group-item list-group-item-action">课程管理</a> <!-- 新增 -->
            <a th:href="@{/admin/folders/batch-upload}" class="list-group-item list-group-item-action">批量操作</a>
            <a th:href="@{/admin/users}" class="list-group-item list-group-item-action">用户管理</a>
            <a th:href="@{/admin/logs}" class="list-group-item list-group-item-action">操作日志</a>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="main-content">
        <!-- 消息提示 -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">筛选课程</h5>
                <form th:action="@{/admin/files}" method="get">
                    <div class="mb-3">
                        <select class="form-select" name="folderId">
                            <option value="">-- 所有课程 --</option>
                            <option th:each="folder : ${allFolders}"
                                    th:value="${folder.id}"
                                    th:text="${folder.name}"
                                    th:selected="${selectedFolderId == folder.id}"></option>
                        </select>
                    </div>
                    <!-- 隐藏字段：保留当前分页参数 -->
                    <input type="hidden" name="pageNum" th:value="${currentPage != null ? currentPage : 1}">
                    <input type="hidden" name="pageSize" th:value="${pageSize != null ? pageSize : 10}">
                    <button type="submit" class="btn btn-secondary">查询</button>
                </form>
            </div>
        </div>

        <!-- 文件列表 -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">所有文件</h5>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>文件名</th>
                                <th>大小</th>
                                <th>教职工号</th>
                                <th>用户姓名</th>
                                <th>上传时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="file : ${files}" class="file-row">
                                <td>
                                    <i class="fa fa-file-o file-icon"></i>
                                    <span th:text="${file.fileName}"></span>
                                </td>
                                <td th:text="${#numbers.formatDecimal(file.fileSize / 1024, 0, 2)} + ' KB'"></td>
                                <td th:text="${file.username}"></td>
                                <td th:text="${file.userRealName}"></td>
                                <td th:text="${#dates.format(file.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                <td>
                                    <a th:href="@{/files/download/{id}(id=${file.id})}" class="btn btn-sm btn-outline-primary">下载</a>
                                    <a th:href="@{/files/delete/{id}(id=${file.id})}" class="btn btn-sm btn-outline-danger" onclick="return confirm('确定要删除此文件吗？')">删除</a>
                                </td>
                            </tr>
                            <tr th:if="${files.size() == 0}">
                                <td colspan="5" class="text-center">暂无文件</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- 分页控件 -->
                <div th:if="${totalItems > 0}" class="d-flex justify-content-center mt-4">
                    <nav>
                        <ul class="pagination">
                            <!-- 首页 -->
                            <li class="page-item" th:classappend="${currentPage == 1 ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{/admin/files(folderId=${selectedFolderId}, pageNum=1, pageSize=${pageSize})}">首页</a>
                            </li>

                            <!-- 上一页 -->
                            <li class="page-item" th:classappend="${currentPage == 1 ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{/admin/files(folderId=${selectedFolderId}, pageNum=${currentPage - 1}, pageSize=${pageSize})}">上一页</a>
                            </li>

                            <!-- 页码列表 -->
                            <li th:each="i : ${#numbers.sequence(1, totalPages)}"
                                class="page-item"
                                th:classappend="${i == currentPage ? 'active' : ''}">
                                <a class="page-link" th:href="@{/admin/files(folderId=${selectedFolderId}, pageNum=${i}, pageSize=${pageSize})}" th:text="${i}"></a>
                            </li>

                            <!-- 下一页 -->
                            <li class="page-item" th:classappend="${currentPage == totalPages ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{/admin/files(folderId=${selectedFolderId}, pageNum=${currentPage + 1}, pageSize=${pageSize})}">下一页</a>
                            </li>

                            <!-- 末页 -->
                            <li class="page-item" th:classappend="${currentPage == totalPages ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{/admin/files(folderId=${selectedFolderId}, pageNum=${totalPages}, pageSize=${pageSize})}">末页</a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <!-- 分页信息统计 -->
                <div th:if="${totalItems > 0}" class="text-center text-muted mt-2">
                    显示第 <span th:text="${(currentPage - 1) * pageSize + 1}"></span> -
                    <span th:text="${currentPage * pageSize > totalItems ? totalItems : currentPage * pageSize}"></span> 条，
                    共 <span th:text="${totalItems}"></span> 条记录
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</body>
</html>
